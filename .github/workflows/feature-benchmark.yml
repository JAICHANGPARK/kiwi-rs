name: feature-benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  compare:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install kiwipiepy

      - name: Run dataset-stratified feature benchmark
        run: |
          mkdir -p tmp
          python scripts/compare_feature_dataset.py \
            --dataset-tsv benchmarks/datasets/swe_textset_v2.tsv \
            --input-mode varied \
            --warmup 20 --iters 300 \
            --batch-size 128 --batch-iters 60 \
            --repeats 5 \
            --engine-order alternate \
            --sleep-between-engines-ms 100 \
            --sleep-between-runs-ms 200 \
            --bootstrap-samples 2000 \
            --equivalence-band 0.05 \
            --out-dir tmp/feature_dataset_matrix_v2

      - name: Append benchmark summary
        run: |
          cat tmp/feature_dataset_matrix_v2/matrix_summary.md >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat tmp/feature_dataset_matrix_v2/overall.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: feature-bench-${{ github.run_id }}
          path: tmp/feature_dataset_matrix_v2
