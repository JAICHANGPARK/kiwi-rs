name: feature-benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  compare:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install kiwipiepy

      - name: Run feature comparison benchmark
        run: |
          mkdir -p tmp
          python scripts/compare_feature_bench.py \
            --text "아버지가방에들어가신다." \
            --warmup 50 --iters 2000 \
            --batch-size 128 --batch-iters 200 \
            --repeats 3 \
            --md-out tmp/feature_bench_snapshot.md \
            --json-out tmp/feature_bench_snapshot.json

      - name: Append benchmark summary
        run: cat tmp/feature_bench_snapshot.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: feature-bench-${{ github.run_id }}
          path: |
            tmp/feature_bench_snapshot.md
            tmp/feature_bench_snapshot.json
